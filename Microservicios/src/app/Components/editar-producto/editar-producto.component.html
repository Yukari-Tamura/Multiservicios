
    <div class="card-group col-md-6 contenedor mt-4 ml-2">
        <div class="card p-2">
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" placeholder="Ingresa Nombre" [(ngModel)]="productos.nombre" name="nombre">
               
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <input class="form-control" placeholder="Ingresa Descripción" [(ngModel)]="productos.descripcion">
                
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <input class="form-control" placeholder="Ingresa Categoria" [(ngModel)]="productos.categoria">
               
            </div>
        </div>
        <div class="card p-2">
            <div class="form-group">
                <label>Imagen</label>
                <input class="form-control" placeholder="Ejm. httt/:google-image1.png" [(ngModel)]="productos.imagen">
                
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" min="0" class="form-control" placeholder="Ingresa Precio" [(ngModel)]="productos.precio">
                
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="number" min="0" class="form-control" placeholder="Ingresa Stock" [(ngModel)]="productos.stock">
                
            </div>
        </div>
    </div>
    <button class="btn btn-primary ml-4 mt-2" (click)="editarProducto()">Enviar</button>
